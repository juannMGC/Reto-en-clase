<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Reto Formularios JS</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="">
                    <!-- NOMBRE -->
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text" id="nombre" onfocusout="convertir()" placeholder="Tu nombre"
                        required> <br>
                    <!-- APELLIDOS -->
                    <label>Apellido</label>
                    <input class="form-control" type="text" id="apellido" onchange="actboton()" placeholder="Apellido"
                        required> <br>
                    <!--REGISTRO SI-NO-->
                    <label>¿Desea registrarse en el concurso?</label>
                    <div class="form-check">
                        <!-- Checkbox 1 -->
                        <input class="form-check-input" type="radio" id="radio1" onchange="registro()">
                        <label class="form-check-label">Sí</label><br>
                        <!-- Checkbox 2 -->
                        <input class="form-check-input" type="radio" id="radio2" onchange="registro()">
                        <label class="form-check-label">No</label>
                    </div>
                    <div id="si_registro"></div><br>
                    <!-- EMAIL -->
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required><br><br>
                    <!-- FECHA NACIMIENTO -->
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="fechanaci"><br>
                    <!-- CONTRASEÑA Y VERIFICACION -->
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="********" class="form-control"
                        onfocusout="validar()" required><br>
                    <label>Confirmar contraseña</label>
                    <input type="password" id="password1" placeholder="********" class="form-control"
                        onfocusout="validar()" required><br>
                    <!-- BOTON ENVIAR -->
                    <button type="submit" class="btn btn-success" disabled id="boton">Enviar</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
<script src="1er.js"></script>
</body>

</html>
